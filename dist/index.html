<!DOCTYPE html>
<html>
    <body>
        <h1>Hello world</h1>
        <div id="output"></div>
    </body>
    <script>
        const output = document.getElementById('output');
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        //link.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css';
        link.href = 'https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swa';
        link.addEventListener('load', () => output.innerHTML = 'OK');
        link.addEventListener('error', () => output.innerHTML = 'KO');
        document.body.appendChild(link);
    </script>
</html>
